<div class="song-card">
  <div class="thumbnail">
    <img src="assets/images/cancion.webp" alt="Song Thumbnail">
  </div>
  <div class="song-info">
    <div class="song-details">
      <div class="song-name">{{ song.titulo }}</div>
      <div class="artist">{{ song.artista }}</div>
    </div>
    <div class="album-details">
      <div class="album">{{ song.album }}</div>
      <div class="year">{{ song.anno }}</div>
    </div>
    <div class="genre">
      {{ song.genero }}
    </div>
  </div>
</div>
